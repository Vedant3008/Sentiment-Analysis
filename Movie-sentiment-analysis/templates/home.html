<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Reviews Sentiment Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Movie Reviews Sentiment Analysis</h1>
    <p>Enter a movie name to get a sentiment analysis of its reviews:</p>
    <form action="/analyze" method="POST">
      <input class="txtarea" type="text" name="movie_name" placeholder="Enter a movie name" required>
      <button class="submitbtn" type="submit">Analyze Reviews</button>
    </form>
  </div>
</body>
</html>
